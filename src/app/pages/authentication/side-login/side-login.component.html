<div class="login-page">
  <!-- Sección de imagen -->
  <div class="image-section">
    <img src="./assets/images/logos/logoai.jpg" alt="logo" class="image-logo" style="max-width: 100%; min-height: 100%; ">
  </div>
  
  <!-- Sección de login -->
  <div class="login-section">
    <div class="login-container">
      <!-- Logo y globo -->
      <div class="logo">
        <img src="assets/mf-enterprise-logo.png" alt="MF Enterprise">
        <i class="fas fa-globe globe-icon"></i>
      </div>
      
      <h1>Bienvenido</h1>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Email input -->
        <div class="form-group">
          <input
            type="email"
            formControlName="email"
            placeholder="Nombre de usuario"
            [class.error]="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
          >
          <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="error-message">
            Email inválido
          </div>
        </div>
        
        <!-- Password input -->
        <div class="form-group">
          <div class="password-input">
            <input
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              placeholder="Contraseña"
              [class.error]="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
            >
            <button
              type="button"
              class="toggle-password"
              (click)="togglePasswordVisibility()"
            >
              <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
            </button>
          </div>
          <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="error-message">
            La contraseña es requerida
          </div>
        </div>
        
        <!-- Submit button -->
        <button
          type="submit"
          class="submit-button"
          [disabled]="loginForm.invalid"
        >
          Iniciar sesión
        </button>
        
        <!-- Divider -->
        <div class="divider">
          <span>O continúa con</span>
        </div>
        
        <!-- Social buttons -->
        <div class="social-buttons">
          <button type="button" (click)="loginWithGoogle()">
            <img src="assets/google-icon.png" alt="Google">
            <span>Google</span>
          </button>
          <button type="button" (click)="loginWithFacebook()">
            <img src="assets/facebook-icon.png" alt="Facebook">
            <span>Facebook</span>
          </button>
        </div>
        
        <!-- Register link -->
        <div class="register-link">
          <a routerLink="/register">¿No tienes cuenta? Regístrate</a>
        </div>
      </form>
    </div>
  </div>
</div>
