<div class="chat-container">
  <div class="conversation-list">
    <h2>Conversations</h2>
    <ul>
      @for (conv of conversations; track conv.id) {
        <li (click)="selectConversation(conv)" [class.active]="conv === selectedConversation">
          <strong>{{ conv.name }}</strong>
          <p>{{ conv.lastMessage }}</p>
          <small>{{ conv.timestamp | date:'short' }}</small>
        </li>
      }
    </ul>
  </div>
  <div class="chat-area">
    <div class="chat-messages">
      @for (message of messages; track message) {
        <div class="message" [class.user-message]="message.sender === 'user'">
          <div class="message-content">{{ message.text }}</div>
          <div class="message-timestamp">{{ message.timestamp | date:'short' }}</div>
        </div>
      }
    </div>
    <div class="chat-input">
      <input 
        type="text" 
        [(ngModel)]="newMessage" 
        (keyup.enter)="sendMessage()"
        placeholder="Type your message..."
      >
      <button (click)="sendMessage()">Send</button>
    </div>
  </div>
</div>
