<div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
  <div class="relative py-3 sm:max-w-xl sm:mx-auto">
    <div
      class="absolute inset-0 bg-gradient-to-r from-cyan-400 to-light-blue-500 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl">
    </div>
    <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
      <div class="max-w-md mx-auto">
        <div>
          <h1 class="text-2xl font-semibold text-center">Pago Seguro con Stripe</h1>
        </div>
        <div class="divide-y divide-gray-200">
          <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
            <div class="flex items-center space-x-4">
              <span class="text-2xl">€</span>
              <span class="text-4xl font-bold">49.99</span>
            </div>
            <p class="text-sm text-gray-500">Pago único por el producto/servicio</p>
          </div>
          <div class="pt-6 text-base leading-6 font-bold sm:text-lg sm:leading-7">
            <form (ngSubmit)="handleSubmit()" #paymentForm="ngForm">
              <div class="mt-4">
                <div id="card-element"
                  class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
              </div>
              <div id="card-errors" role="alert" class="mt-2 text-sm text-red-600"></div>
              <button type="submit" [disabled]="!stripe || processing"
                class="mt-6 w-full inline-flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                {{ processing ? 'Procesando...' : 'Pagar ahora' }}
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
